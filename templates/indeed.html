<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
{{block.super}}
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../styles/glassdoor.css" rel="alternate stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
{% endblock %}
    <body>
    {% block content %}
    <br>
    <h2 align="center"><b>Job Statistics Portal - Indeed</b></h2><br><br>
    <p align="center">Enter city and the job title to witness magic.</p> <br><br>
    <form action="" method="get">
        {% csrf_token %}
        <div align="center" class="form-group">
            <label for="sel1"></label>
            <select class="form-control" id="city" name="city" style="max-width:20%;display: inline-block;">
                <option value="" selected="selected">Which City?</option>
                {% for city in cities %}
                <option>{{ city }}</option>
                {% endfor %}
            </select>
            <label for="sel2"></label>
            <select class="form-control" id="job" name="job" style="max-width:20%;display: inline-block;">
                <option value="" selected="selected">Do you have a job?</option>
                {% for job in jobs %}
                <option>{{ job }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success" style="display: inline-block;">Fire!</button>

        </div>
    </form>


    {% if plot %}
        <!-- /.container -->
        <div class="container">
            <div class="row" style="border: 1px solid black">
            {# <div id="plot_container" class="col-md-8 col-md-offset-2">{{plot|safe}}</div>#}
            <div class="col-md-12">{{plot|safe}}</div>
            </div>
        </div>
        <!-- /.container -->
    {% endif %}

    {% endblock %}

    <div class="footer-basic">
        <footer>

        </footer>
    </div>
  </body>
