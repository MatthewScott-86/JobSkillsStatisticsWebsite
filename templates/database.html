{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1"><br /><br />
                <div class="col-sm-4"><h4>Title</h4></div>
                <div class="col-sm-4"><h4>Company</h4></div>
                <div class="col-sm-4"><h4>TBD</h4></div>
                <br /><hr />
                {% for job in job_postings %}
                    <div class="col-sm-4">
                        <h5>{{ job.title }}</h5>
                    </div>
                    <div class="col-sm-4">
                        <h5>{{ job.company }}</h5>
                    </div>
                    <div class="col-sm-4">
                        <h5>
                            {% for skill in job.skills.all %}
                                {{ skill }}
                            {% endfor %}
                        </h5>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
